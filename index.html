<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="px-8 pb-20 text-center main-box">
        <h1 class="text-5xl font-semibold mb-10 pt-8">
          Welcome to my <br /><span class="mt-5 text-4xl text"
            >Baap-Er Hotel!</span
          >
        </h1>
        <div>
          <input
            id="input-email"
            class="block mx-auto mb-5 px-3 py-2 rounded"
            type="text"
            placeholder="Username / Hint: admin"
          />
          <input
            id="input-password"
            class="block mx-auto mb-5 px-3 py-2 rounded"
            type="password"
            placeholder="Password / Hint: admin"
          />
          <button id="login-button" class="rounded">Log In</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
